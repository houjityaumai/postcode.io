<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <title>住所検索.com</title>
</head>
<body>
  <header>
    <h1>住所検索.com</h1>
  </header>
  <main>
    <p>郵便番号を打ち込むと、住所を検索できるよ！<br>さっそく打ち込んでみよう！！<br>検索には少し時間がかかるよ</p>
    <form name = "address_form">
      <label for = "address_text" class="form-label h4">郵便番号</label>
      <input type="text" class="form-control mb-3" name = "address" id = "address_text" value = "1310045" placeholder="-はいりません">
      <input type="submit" class="btn btn-primary" value = "検索" id = "button" class="btn btn-primary">
    </form>
    <div class = "result">
      <h2 class>検索結果</h2>
      <div class = "address" id = "address_result" class = ></div>
    </div>
  </main>
</body>
</html>
